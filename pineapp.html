<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript">
	function pineapplecalc() {
	var pineapple = document.getElementById('pineapple').value;
	var pineappleshrub = document.getElementById('pineappleshrub').value;
	pineappleratio = pineapple/1000;
	var allspice = (pineappleratio*10).toFixed(2);
	var ginger = (pineappleratio*100).toFixed(2);
	var demsug = (pineappleratio*500).toFixed(2);
	var vineg = (pineappleshrub*0.1).toFixed(2);

	var allspiceout = document.getElementById('allspiceout');
	var vinegarout = document.getElementById('vinegarout');
	var gingerout = document.getElementById('gingerout');
	var demsugout = document.getElementById('demsugout');
	allspiceout.innerHTML=allspice;
	gingerout.innerHTML=ginger;
	demsugout.innerHTML=demsug;
	vinegarout.innerHTML=vineg;

}
</script>
	<title>Pineapple Shrubber</title>
</head>
<body>
<form>
	<label>Smoked Pineapple Weight:</label><br>
	<input type="text" name="pineapple weight" id="pineapple">
	<input type = "button" value="Calculate" onclick="pineapplecalc();"></button>
	<br>
	<br>
	<br>
	<label>Ginger Weight:</label>
	<br>
	<p id="gingerout">.</p>
	<br>
	<label>Demerara Weight:</label>
	<p id="demsugout">.</p>
	<br>
	<label>Allspice Berries:</label>
	<p id="allspiceout">.</p>
	<br>
	<label>Pineapple Saccrum Volume:</label><br>
	<input type="text" name="pineappleshrub weight" id="pineappleshrub">
	<input type = "button" value="Calculate" onclick="pineapplecalc();"></button>
	<br>
	<label>Vinegar Volume:</label>
	<br>
	<p id="vinegarout">.</p>

</form>
</body>
</html>
